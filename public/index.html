<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://*.openstreetmap.org https://*.tile.openstreetmap.org; connect-src 'self' https://*.openstreetmap.org https://*.tile.openstreetmap.org">
  <title>OffLIMMMA</title>
  <!-- Polyfill for Node.js globals needed by geotiff -->
  <script>
    if (typeof global === 'undefined') {
      window.global = window;
    }
    if (typeof process === 'undefined') {
      window.process = { env: {} };
    }
    if (typeof Buffer === 'undefined') {
      window.Buffer = { isBuffer: function() { return false; } };
    }
  </script>
  <script src="jsts.min.js"></script>
  <style>
    :root {
      --bg-primary: #f8f9fc;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f1f3f9;
      --bg-elevated: #e9ecf5;
      --text-primary: #1f2d3d;
      --text-secondary: #4d5c7b;
      --text-muted: #8492a6;
      --accent-primary: #4a6cf7;
      --accent-secondary: #6366f1;
      --accent-gradient: linear-gradient(135deg, #4a6cf7 0%, #6366f1 100%);
      --border-color: #dfe4f4;
      --border-subtle: #e8ecf4;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
      --shadow-soft: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-glow: 0 0 12px rgba(74, 108, 247, 0.1);
      --radius-sm: 4px;
      --radius-md: 6px;
      --radius-lg: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 14px;
      line-height: 1.5;
    }

    #root {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--bg-elevated);
      border-radius: 4px;
      border: 2px solid var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--border-color);
    }

    /* Button styles */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 18px;
      font-family: inherit;
      font-size: 13px;
      font-weight: 600;
      border-radius: var(--radius-md);
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: var(--accent-primary);
      color: white;
      box-shadow: 0 1px 3px rgba(74, 108, 247, 0.2);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--accent-secondary);
      box-shadow: 0 2px 6px rgba(74, 108, 247, 0.3);
    }

    .btn-secondary {
      background: var(--bg-elevated);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover:not(:disabled) {
      background: var(--bg-tertiary);
      border-color: var(--accent-primary);
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-secondary);
    }

    .btn-ghost:hover:not(:disabled) {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 12px;
    }

    .btn-icon {
      width: 36px;
      height: 36px;
      padding: 0;
    }

    .btn-icon.btn-sm {
      width: 28px;
      height: 28px;
    }

    /* Input styles */
    .input {
      width: 100%;
      padding: 10px 14px;
      font-family: inherit;
      font-size: 14px;
      color: var(--text-primary);
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      outline: none;
      transition: all 0.2s ease;
    }

    .input:focus {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(124, 92, 255, 0.15);
    }

    .input::placeholder {
      color: var(--text-muted);
    }

    /* Range slider */
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: var(--bg-tertiary);
      border-radius: 3px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: var(--accent-primary);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(74, 108, 247, 0.3);
      transition: transform 0.15s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }

    /* Color input */
    input[type="color"] {
      -webkit-appearance: none;
      width: 42px;
      height: 34px;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      overflow: hidden;
    }

    input[type="color"]::-webkit-color-swatch-wrapper {
      padding: 0;
    }

    input[type="color"]::-webkit-color-swatch {
      border: 2px solid var(--border-color);
      border-radius: var(--radius-sm);
    }

    /* Card styles */
    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      overflow: hidden;
    }

    /* Badge styles */
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      font-size: 11px;
      font-weight: 600;
      border-radius: 20px;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
    }

    .badge-primary {
      background: rgba(74, 108, 247, 0.1);
      color: var(--accent-primary);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .animate-fadeIn {
      animation: fadeIn 0.3s ease;
    }

    .animate-pulse {
      animation: pulse 1.5s ease-in-out infinite;
    }

    .animate-spin {
      animation: spin 1s linear infinite;
    }

    /* Typography */
    .text-xs { font-size: 11px; }
    .text-sm { font-size: 13px; }
    .text-base { font-size: 14px; }
    .text-lg { font-size: 16px; }
    .text-xl { font-size: 20px; }

    .font-medium { font-weight: 500; }
    .font-semibold { font-weight: 600; }
    .font-bold { font-weight: 700; }

    .text-primary { color: var(--text-primary); }
    .text-secondary { color: var(--text-secondary); }
    .text-muted { color: var(--text-muted); }
    .text-accent { color: var(--accent-primary); }

    /* Utilities */
    .flex { display: flex; }
    .flex-col { flex-direction: column; }
    .items-center { align-items: center; }
    .justify-between { justify-content: space-between; }
    .gap-1 { gap: 4px; }
    .gap-2 { gap: 8px; }
    .gap-3 { gap: 12px; }
    .gap-4 { gap: 16px; }
    .p-2 { padding: 8px; }
    .p-3 { padding: 12px; }
    .p-4 { padding: 16px; }
    .mb-2 { margin-bottom: 8px; }
    .mb-3 { margin-bottom: 12px; }
    .mb-4 { margin-bottom: 16px; }
    .mr-2 { margin-right: 8px; }
    .ml-auto { margin-left: auto; }
    .w-full { width: 100%; }
    .h-full { height: 100%; }
    .overflow-hidden { overflow: hidden; }
    .overflow-auto { overflow: auto; }
    .flex-1 { flex: 1; }
    .flex-shrink-0 { flex-shrink: 0; }
    .min-h-0 { min-height: 0; }
    .min-w-0 { min-width: 0; }
    .rounded { border-radius: var(--radius-md); }
    .truncate { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

    /* OpenLayers map fixes */
    .ol-viewport {
      border-radius: var(--radius-lg);
    }

    .ol-control {
      background: var(--bg-secondary) !important;
      border-radius: var(--radius-md) !important;
      padding: 4px !important;
    }

    .ol-control button {
      background: var(--bg-elevated) !important;
      color: var(--text-primary) !important;
      border-radius: var(--radius-sm) !important;
      margin: 2px !important;
    }

    .ol-control button:hover {
      background: var(--accent-primary) !important;
    }

    .ol-attribution {
      font-size: 10px !important;
      background: rgba(255, 255, 255, 0.9) !important;
    }

    .ol-attribution a {
      color: var(--accent-primary) !important;
    }

    /* Loading screen */
    .loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg-primary);
      z-index: 9999;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      background: var(--accent-gradient);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-glow);
    }

    .loading-logo svg {
      width: 48px;
      height: 48px;
      fill: white;
    }

    .loading-text {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
    }

    .loading-spinner {
      width: 92px;
      height: 92px;
      border: 24px solid var(--border-color);
      border-top-color: #00a824;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <div id="loading-screen" class="loading-screen">
    <img src="LEAF Indonesia logo (oval).png" alt="LEAF Indonesia" style="height: 240px; object-fit: contain;" />
    
    <div class="loading-spinner" style="margin-bottom: 20px;"></div>
    <img src="icon.png" alt="OffLIMMMA" id="app-logo" style="width: 150px; height: 150px; margin-bottom: 16px; border-radius: 16px;" />
    <div class="loading-text">LIMMMA - Offline Paintbrush Tool</div>
    <img src="univs.png" alt="Universities" style="height: 140px; object-fit: contain;" />
  </div>
</body>
</html>
